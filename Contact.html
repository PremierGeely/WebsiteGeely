    <!-- Contact Section -->
<section class="contact">
    <h2>Contact Us</h2>
    <div class="contact-container">
      <form id="contactForm" class="contact-form" action="https://api.web3forms.com/submit" method="POST" novalidate>
        <input type="hidden" name="access_key" value="45ae2f48-56de-4524-8351-ae9bae84d16d" />
        <input type="hidden" name="redirect" value="" />
        
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your feedback or concern" required></textarea>
        
        <button type="submit">Send Message</button>
        <p class="form-status" aria-live="polite"></p>
      </form>
  
      <div class="map-container" aria-label="Company location on map">
