<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="Premier Logo2.png">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: 
  linear-gradient(rgba(24,28,36,0.95), rgba(36,41,67,0.85)),
  url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
background-size: cover;
color: #fff;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }
    textarea {
      height: 100px;
    }
    .radio-group {
      margin-top: 6px;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    button {
      margin-top: 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>

  <h2>Feedback Form</h2>
  <form action="https://forms.gle/GY6jmGLbR8SnKzXW9" method="POST" target="_blank" onsubmit="alert('Thank you for your feedback!');">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="entry.2024848077" required><br><br>
  
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="entry.1580993660" required><br><br>
  
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
